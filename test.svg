        <path d="M40 70 Q60 90 80 70" stroke="#b45309" stroke-width="4" fill="none"/>
        <circle cx="40" cy="50" r="6" fill="#b45309"/>
        <circle cx="80" cy="50" r="6" fill="#b45309"/>
