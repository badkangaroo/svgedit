<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-sun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffde59"/>
      <stop offset="100%" stop-color="#ff914d"/>
    </linearGradient>
    <radialGradient id="grad-bubble" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#63b3ff" stop-opacity="0.9"/>
    </radialGradient>
    <pattern id="pattern-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="#f7fafc"/>
      <path d="M40 0 H0 V40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
    <clipPath id="clip-window">
      <rect x="80" y="80" width="360" height="220" rx="16" ry="16"/>
    </clipPath>
    <mask id="mask-hole">
      <rect x="0" y="0" width="1200" height="800" fill="white"/>
      <circle cx="980" cy="580" r="70" fill="black"/>
    </mask>
  </defs>

  <rect x="0" y="0" width="1200" height="800" fill="url(#pattern-grid)"/>

