        <circle cx="40" cy="45" r="18" fill="#1e1b4b"/>
        <circle cx="100" cy="45" r="18" fill="#1e1b4b"/>
        <rect x="30" y="70" width="80" height="20" rx="10" ry="10" fill="#1e1b4b"/>
