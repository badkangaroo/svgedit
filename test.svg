      <g transform="translate(520, 0)">
        <rect x="0" y="20" width="140" height="90" fill="#fca5a5"/>
        <polygon points="0,20 70,0 140,20" fill="#ef4444"/>
        <rect x="18" y="50" width="40" height="40" fill="#fecaca"/>
        <rect x="82" y="50" width="40" height="40" fill="#fecaca"/>
      </g>
      <g transform="translate(720, 10)">
